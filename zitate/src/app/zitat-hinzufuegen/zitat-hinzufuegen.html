<div class="card" style="width: 97%">


    <div class="container">
        <h1>Zitat hinzufügen:</h1>

        <div class="input-group mb-3">
            <button class="btn dropdown-toggle btn-royalblue" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Name</button>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ida</a></li>
                <li><a class="dropdown-item" href="#">Albert</a></li>
                <li><a class="dropdown-item" href="#">Robert</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button"placeholder="Zitat hinzufügen">

            <!-- Datums-Button in Royalblau -->
            <button id="dateButton" class="btn btn-royalblue" type="button">
                TT.MM.JJJJ
            </button>
        </div>



        <!-- BUTTENGROUP MIT DEN NAMEN DARUNTER ANZEIGEN -->
        <div class="btn-namen text-left">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-royalblue" id="Zitat-hinzufuegen" >Zitat Hinzufügen</button>
            </div>
        </div>
    </div>
 </div>
