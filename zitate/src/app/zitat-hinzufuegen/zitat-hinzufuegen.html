<div class="card" style="width: 97%">
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="zitat-text" placeholder="Zitat">
            <button class="btn btn-royalblue w-17" type="button" id="zitat-neu">Neu</button>
        </div>

        <!-- LISTENEINTRÄGE DARUNTER ANZEIGEN -->
        <ul class="list-group list-group-flush">
            <li class="list-group-item text-royalblue zitat-item">malern</li>
            <li class="list-group-item text-royalblue zitat-item">it tas .... rum ... , Albert fragt immer, wes ist das und wenn er die Antwort hört, warum? </li>
        </ul>

        <!-- BUTTENGROUP MIT DEN NAMEN DARUNTER ANZEIGEN -->
        <div class="btn-namen text-left">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-royalblue" id="Zitat-ida">Ida</button>
                <button type="button" class="btn btn-royalblue" id="zitat-albert">Albert</button>
                <button type="button" class="btn btn-royalblue" id="Zitat-robert">Robert</button>
            </div>
        </div>
    </div>
 </div>
